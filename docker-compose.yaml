networks:
  shortlinker_net:
    driver: bridge


services:
  nginx:
    build:
      context: ./nginx
    ports: 
      - "80:80"
    depends_on:
      - backend
      - frontend
    networks:
      - shortlinker_net

  backend:
    env_file: .env
    build:
      context: backend
      dockerfile: Dockerfile
    networks:
      - shortlinker_net

  frontend:
    build:
      context: frontend
    networks:
      - shortlinker_net
  
  postgres:
    env_file: .env
    build:
      context: .
      dockerfile: postgres/Dockerfile

    environment:
      PGDATA: /var/lib/postgresql/data/pgdata

    volumes:
      - "./data/pg/:/var/lib/postgresql/data/"

    networks:
      - shortlinker_net
